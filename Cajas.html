<body onload="Cajas();">
    <h1>Cajas</h1>
    <script type="text/javascript">
        function Cajas(){
            var nc=prompt("¿Cuántas cajas desea insertar?");
            var i=1;
            if(nc<8){
                while(i<=nc){
                    document.write('<article id="menora8" style="color:#f3c623;background:#10375c;margin-bottom:5px">Caja'+i+'</article>');
                    i++;
                }
            }
            else{
                while(i<=nc){
                    document.write('<article id="mayora8" style="color:#10375c;background:#f3c623;display: inline-block;margin-left:5px;margin-right:5px">Caja'+i+'</article>');
                    i++;
                }
            }
        }
    </script>
