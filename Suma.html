<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Suma.css">
    <title>Suma</title>
</head>
<body>
    <section>
        <p id="total"></p>
    </section>
    <script type="text/javascript">
        var n1=parseInt();
        var t=0;
       do{
            n1=parseInt(prompt("Introduce un numero"))
           t=t+n1;
           document.getElementById("total").innerHTML="La suma de los nuemeros es "+t;
       }
       while(n1>=!0)
    </script>
