<body>
    <form id="vote">
		<label>Elija su secci√≥n</label>
		<select name="zona">
			    <option value=""></option>
				<option value="1">Norte</option>
				<option value="2">Centro</option>
				<option value="3">Sur</option>	
			</select>
			<input type="button" name="Votar" value="Votar" onclick="Eleccion(this.form);">
	</form><br>
	<article id="mensaje"></article>
	<script type="text/javascript">
		function Eleccion (vote) {
			var x=parseInt(vote.zona.value);
			switch (x) {
				case 1:
				document.getElementById("mensaje").innerHTML="Usted pertenece a la zona norte, gracias por votar";
					break;
                case 2:
				document.getElementById("mensaje").innerHTML=" Usted pertenece a la zona centro, gracias por votar";
					break;
                case 3:
				document.getElementById("mensaje").innerHTML="Usted pertenece a la zona sur, gracias por votar";
				break;
			}
		}
	</script>
